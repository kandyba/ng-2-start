<form #form="ngForm">
  {{form.valid}}
  <div class="form-group">
    <input type="text"
           class="form-control"
           name="name"
           [(ngModel)]="newUser.name"
           #name="ngModel"
           required>
  </div>
  <div class="form-group">
    <input type="text"
           class="form-control"
           name="username"
           [(ngModel)]="newUser.username"
           #name="ngModel"
           required>
  </div>
  <button
          type="submit"
          [disabled]="form.invalid"
          class="btn btn-block btn-primary">
    Create a New User
  </button>
</form>
